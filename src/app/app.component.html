<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
    <!-- Dynamic Column Definitions -->
    <ng-container *ngFor="let column of columnDefs">
      <ng-container matColumnDef="{{column.def}}">
        <th mat-header-cell *matHeaderCellDef appResizeColumn>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.def] }}</td>
      </ng-container>
    </ng-container>
  </table>
